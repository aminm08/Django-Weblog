{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block page_title %}
    {% trans 'Signup' %}
{% endblock page_title %}

{% block content %}
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">{% trans 'Signup' %}</button>
            </form>
        </div>

    </div>
{% endblock content %}
